<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&family=Ephesis&family=Kumbh+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif&family=PT+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&family=Smooch&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
<title>Calculator</title>
</head>
<body>
    <div class="top-container">
        <div class="container">

          <div class="display">
              <div class="content">
                <div class="input"></div>
                <div class="output"></div>
              </div>
         </div>
        
         <div class="keys">
            <div data-key="clear" class="key action">
                <span  style="font-weight:100;">AC</span>
            </div>
            <div data-key="brackets" class="key action">
                <span class="brackets">()</span>
            </div>
            <div data-key="%" class="key action">
                <span class="operator">%</span>
            </div>
            <div data-key="/" class="key action">
                <span  class="operator">รท</span>
            </div>
            <div data-key="7" class="key operator">
                <span>7</span>
            </div>
            <div data-key="8" class="key operator">
                <span>8</span>
            </div>
            <div data-key="9" class="key operator">
                <span>9</span>
            </div>
            <div data-key="*" class="key operator">
                <span>ร</span>
            </div>
            <div data-key="4" class="key operator">
                <span>4</span>
            </div>
            <div data-key="5" class="key operator">
                <span>5</span>
            </div>
            <div data-key="6" class="key operator">
                <span>6</span>
            </div>
            <div data-key="-" class="key action">
                <span  class="operator">-</span>
            </div>

            <div data-key="1" class="key operator">
                <span>1</span>
            </div>
            
            <div data-key="2" class="key operator">
                <span>2</span>
            </div>
            
            <div data-key="3" class="key operator">
                <span>3</span>
            </div>
            <div data-key="+" class="key action">
                <span  class="operator">+</span>
            </div>
            <div data-key="<" class="key action">
                <span><</span>
            </div>
            <div data-key="0" class="key operator">
                <span>0</span>
            </div>
            <div data-key="." class="key operator">
                <span>.</span>
            </div>
            <div data-key="=" class="key action">
                <span>=</span>
            </div>





         </div>
        </div>
    </div>

   
</body>
   <script src="./script.js"></script>
</html>
